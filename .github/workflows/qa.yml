---
name: QA
permissions:
  contents: read

on:
  pull_request:
  push:
    paths-ignore:
      - "docs/**"
      - "**/*.md"

jobs:
  test:
    name: Tests & Typecheck
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint & Typecheck
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run test
        run: npm test
